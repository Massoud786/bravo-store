<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | BravoStore</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="cart-page">
        <section class="cart-items">
            <h1>Your Cart</h1>
            <div id="cartItems"></div>
        </section>
        <aside class="cart-summary">
            <h2>Order Summary</h2>
            <div class="row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
            <div class="row"><span>Tax</span><span id="tax">$0.00</span></div>
            <div class="row"><span>Shipping</span><span id="shipping">$0.00</span></div>
            <hr>
            <div class="row total"><span>Total</span><span id="total">$0.00</span></div>
            <a href="checkout.html">
                <button id="checkoutBtn">Proceed to Checkout</button>
            </a>
            <div class="payment-section">
                <p class="payment-title">ACCEPTED PAYMENT METHODS</p>
                <div class="payment-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                        alt="American Express">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg"
                        alt="Discover">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                </div>
            </div>
            <a href="products.html" class="link">Continue shopping</a>
        </aside>
    </main>
    <script src="js/cart.js"></script>
</body>

</html>
