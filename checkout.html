<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="checkout-wrap">
        <section class="checkout-left">
            <h1 class="checkout-text">Checkout</h1>
            <form id="checkoutForm" class="panel">
                <h2 class="checkout-text">Contacts</h2>
                <div class="grid2">
                    <label class="checkout-label">
                        Email *
                        <input type="email" class="checkout-input" id="email" required autocomplete="email" />
                    </label>
                    <label class="checkout-label">
                        Phone (optional)
                        <input type="tel" class="checkout-input" id="phone" autocomplete="tel" />
                    </label>
                </div>
                <h2>Billing Address</h2>
                <div class="grid2">
                    <label class="checkout-label">
                        First Name *
                        <input type="text" class="checkout-input" id="firstName" required autocomplete="given-name" />
                    </label>
                    <label class="checkout-label">
                        Last Name *
                        <input type="text" class="checkout-input" id="lastName" required autocomplete="family-name" />
                    </label>
                </div>
                <label class="checkout-label">
                    Address *
                    <input type="text" class="checkout-input" id="address" required autocomplete="address-line1" />
                </label>
                <label class="checkout-label">
                    Apt / Suite (optional)
                    <input type="text" class="checkout-input" id="apt" autocomplete="address-line2" />
                </label>
                <div class="grid3">
                    <label class="checkout-label">
                        City *
                        <input type="text" class="checkout-input" id="city" required autocomplete="address-level2" />
                    </label>
                    <label class="checkout-label">
                        State *
                        <input type="text" class="checkout-input" id="state" required autocomplete="address-level1" />
                    </label>
                    <label class="checkout-label">
                        Zip *
                        <input type="text" class="checkout-input" id="zip" required autocomplete="postal-code" />
                    </label>
                </div>
                <h2>Payment</h2>

                <div class="checkout-payment-icons" aria-label="Accepted payment methods">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                        alt="American Express">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Discover_Card_logo.svg"
                        alt="Discover">
                </div>

                <label class="checkout-label">
                    Card Number *
                    <input type="text" class="checkout-input" id="cardNumber" inputmode="numeric"
                        placeholder="1234 5678 9012 3456" required />
                </label>

                <div class="grid3">
                    <label class="checkout-label">
                        Exp (MM/YY) *
                        <input type="text" class="checkout-input" id="exp" placeholder="MM/YY" required />
                    </label>
                    <label class="checkout-label">
                        CVV *
                        <input type="password" class="checkout-input" id="cvv" inputmode="numeric" placeholder="123"
                            required />
                    </label>
                    <label class="checkout-label">
                        Name on Card *
                        <input type="text" class="checkout-input" id="cardName" required />
                    </label>
                </div>

                <button class="place-order" type="submit">Place Order</button>
                <p class="fineprint">
                    By placing your order, you agree to our Terms & Privacy Policy.
                </p>
            </form>
        </section>
        <aside class="checkout-right">
            <div class="panel">
                <h2>Order Summary</h2>
                <div id="cartItems" class="checkout-cart-items"></div>
                <hr class="divider">
                <div class="totals">
                    <div class="row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                    <div class="row"><span>Tax</span><span id="tax">$0.00</span></div>
                    <div class="row"><span>Shipping</span><span id="shipping">$0.00</span></div>
                    <div class="row total"><span>Total</span><span id="total">$0.00</span></div>
                </div>
            </div>
        </aside>
    </main>
    <script src="js/checkout.js"></script>
</body>

</html>
