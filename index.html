<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BravoStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
  <header class="header">
    <div class="logo">BravoStore</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search BravoStore">
        <button id="searchBtn"><img src="/assets/search-icon.png" alt="search image"></button>
    </div>
    <div class="header-right">
        <button id="loginBtn" class="link-btn">Login</button>
        <button id="registerBtn" class="link-btn">Register</button>
    <div class="cart-icon"><img src="/assets/cart-icon.png" alt="cart image">
    </div>
 </div>
  </header>
</body>
</html>
